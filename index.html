<body style="font-family: sans-serif; padding:40px;">

  <h1>Bruno — Demo</h1>

  <!-- ====== JITSI BLOCK ====== -->
  <h2>Web Call Demo</h2>
  <iframe
    src="https://meet.jit.si/BrunoDemoRoom1234"
    allow="camera; microphone; fullscreen; display-capture"
    style="width:100%; height:400px; border:1px solid #ccc; border-radius:8px;">
  </iframe>

  <!-- ====== CONSOLE ====== -->
  <h2>Bruno Console</h2>
  <textarea id="console" 
            placeholder="Qui apparirà il testo da inviare a Bruno..." 
            style="width:100%; height:120px;"></textarea>
  <br><br>
  <button id="sendBtn">Send to Bruno (ChatGPT)</button>

  <button id="ttsBtn" style="margin-left:10px;">Leggi risposta</button>

  <script>
    // --- TTS ITALIANO ---
    document.getElementById('ttsBtn').onclick = () => {
      const text = document.getElementById('console').value;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'it-IT';
      speechSynthesis.speak(utter);
    };

    // --- PULSANTE INVIO (vuoto per ora) ---
    document.getElementById('sendBtn').onclick = () => {
      alert("Qui in Day 3 chiameremo Bruno.\nOggi è solo UI.");
    };
  </script>

</body>
