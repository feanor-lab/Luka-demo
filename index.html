<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luka — Demo AI Appointment Assistant</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      color: #222;
      padding: 40px;
      line-height: 1.5;
    }
    h1, h2 { color: #333; }
    iframe {
      width: 100%;
      height: 420px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #0078ff;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    #log {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <h1>Luka — Demo Assistente AI</h1>

  <h2>Web Call Demo</h2>
  <iframe
    src="https://meet.jit.si/LukaDemoRoom1234#userInfo.displayName=%22Luka%22"
    allow="camera; microphone; fullscreen; display-capture"
    allowfullscreen
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation"
  ></iframe>

  <h2>Luka Console</h2>
  <textarea id="console" placeholder="Testo o trascrizione..."></textarea>
  <br><br>
  <button id="sendBtn">Invia a Luka (ChatGPT)</button>
  <button id="ttsBtn" style="margin-left:10px;">Leggi risposta</button>

  <div id="log"></div>

  <script>
    // --- TTS ITALIANO ---
    document.getElementById('ttsBtn').onclick = () => {
      const text = document.getElementById('console').value.trim();
      if (!text) return alert("Nessun testo da leggere.");
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'it-IT';
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    };

    // --- PULSANTE INVIA ---
    document.getElementById('sendBtn').onclick = async () => {
      const text = document.getElementById('console').value.trim();
      if (!text) return alert("Inserisci del testo prima di inviare.");
      // Simula invio (verrà sostituito in Day 6 con la chiamata reale)
      const log = document.getElementById('log');
      const ts = new Date().toLocaleTimeString();
      log.innerHTML += `<div>[${ts}] Testo inviato: "${text}"</div>`;
      document.getElementById('console').value = "";
    };
  </script>

</body>
</html>
